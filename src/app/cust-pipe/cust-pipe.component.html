<div class="container">

  <input type="text" placeholder="search here" [(ngModel)]="searchQuery">

  <table border="2">
    <thead>
      <tr>
        <th scope="col">Firstname</th>
        <th scope="col">Lastname</th>
        <th scope="col">Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of employees|searchPipe:searchQuery">
        <td>{{item.firstname}}</td>
        <td>{{item.lastname}}</td>
        <td>{{item.address}}</td>
      </tr>
    </tbody>
  </table>

</div>
